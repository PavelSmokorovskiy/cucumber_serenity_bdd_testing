webdriver {
  driver = firefox
  use.driver.service.pool = false
}

gecko.firefox.options="""
{
//    "args": ["-headless"],
    "prefs": {
        "dom.ipc.processCount": 8
    },
    "log": {
        "level": "debug"
    }
}
"""

drivers {
  linux {
    webdriver.gecko.driver = "/usr/bin/geckodriver"
  }
  mac {
    webdriver.gecko.driver = "../geckodriver"
  }
}

environments {
  default {
    webdriver.base.url = "http://localhost:4200/"
  }
}
