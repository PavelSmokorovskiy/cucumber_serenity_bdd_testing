webdriver {
    driver = firefox
    use.driver.service.pool = false
}

serenity {
    take.screenshots = FOR_FAILURES
}

gecko.firefox.options="""
{
//    "args": ["-headless"],
    "prefs": {
        "dom.ipc.processCount": 8
    },
    "log": {
        "level": "info"
    }
}
"""

drivers {
    linux {
        webdriver.gecko.driver = "/usr/bin/geckodriver"
    }
    mac {
        webdriver.gecko.driver = "../geckodriver"
    }
    windows {
        webdriver.gecko.driver = "..\\geckodriver.exe"
    }
}

environments {
    default {
        webdriver.base.url = "https://dev69-marketplace-frontend-web.play.merlin/"
    }
}
